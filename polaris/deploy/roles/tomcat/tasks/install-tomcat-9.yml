- unarchive:
    src: "{{ tomcat_download_tmp_dir }}/{{ tomcat_version.url | basename }}"
    dest: "{{ tomcat_download_tmp_dir }}"
    exclude:
      - 'webapps'
      - 'logs'
      - 'temp'
      - 'work'
    creates: "{{ tomcat_download_tmp_dir }}/apache-tomcat-{{ tomcat_version.version_number }}/lib/catalina.jar"
    remote_src: yes
  ignore_errors: "{{ ansible_check_mode }}"
  become: yes
  become_user: "{{ tomcat_install_as }}"

# TODO: replace this workaround, it's ugly and causes configuration steps to be 'changed' on every run
- name: copy files from extracted archive
  shell: cp -r {{ tomcat_download_tmp_dir }}/apache-tomcat-{{ tomcat_version.version_number }}/* {{ tomcat_install_dir }}
  become: yes
  become_user: "{{ tomcat_install_as }}"

- name: configuration directories
  file:
    path: "{{ item }}"
    mode: "0775"
    state: directory
  become: yes
  become_user: "{{ tomcat_install_as }}"
  with_items:
    - "{{ tomcat_install_dir }}/conf/Catalina"
    - "{{ tomcat_install_dir }}/conf/Catalina/localhost"

- name: work and temp dirs
  file:
    path: "{{ item }}"
    state: directory
    mode: "0775"
  become: yes
  become_user: "{{ tomcat_install_as }}"
  with_items:
    - "{{ tomcat_work_dir }}"
    - "{{ tomcat_temp_dir }}"

- name: Configure server.xml
  template:
    src: "tomcat9-server.xml.j2"
    dest: "{{ tomcat_install_dir }}/conf/server.xml"
    mode: "0755"
  when: tomcat_configure_server_xml
  become: yes
  become_user: "{{ tomcat_install_as }}"
  tags: [ 'configure' ]
  notify: restart tomcat - {{ tomcat_handler_style }}

- name: logging.properties configuration
  template:
    src: "logging.properties.j2"
    dest: "{{ tomcat_install_dir }}/conf/logging.properties"
    mode: "0775"
  when: tomcat_configure_logging_properties
  become: yes
  become_user: "{{ tomcat_install_as }}"
  tags: [ 'configure' ]
  notify: restart tomcat - {{ tomcat_handler_style }}

