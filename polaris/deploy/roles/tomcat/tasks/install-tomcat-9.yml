- name: scripts are executable
  file:
    path: "{{ tomcat_install_dir }}/{{ item }}"
    mode: "0775"
  with_items:
    - bin/startup.sh
    - bin/shutdown.sh
    - bin/catalina.sh
  become: yes
  become_user: "{{ tomcat_install_as }}"
